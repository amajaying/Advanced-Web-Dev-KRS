<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #3d3d3d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <h1>NAMASTE!</h1>


    <script>
        var count = 0;

        var arr = ["hello", "ajay", "this", "JS", "is", "fun"];

        var text = document.getElementsByTagName("h1");

        text[0].onmouseover = function() {
            if (count == 6)
                count = 0;
            text[0].textContent = arr[count];
            count++;
        };

        window.onmouseover = function(event) {
            if (event.target !== text[0]) {
                text[0].textContent = "NAMASTE!";

            }
        }
    </script>
</body>

</html>
